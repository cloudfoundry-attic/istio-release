---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/cf-routing-pipeline

inputs:
- name: release
- name: package-release
- name: istio-release-ci

outputs:
- name: modified-release

params:
  RELEASE: routing-release
  PACKAGE:
  BRANCH: develop
  GCP_BLOBSTORE_SERVICE_ACCOUNT_KEY:
  AWS_SECRET_ACCESS_KEY:
  AWS_ACCESS_KEY_ID:

  # Identity to use for the git commit
  GIT_COMMIT_USERNAME: "CF Networking Team CI Bot"
  GIT_COMMIT_EMAIL: "cf-networking@pivotal.io"

run:
  path: istio-release-ci/ci/tasks/upgrade-package-in-release/task
