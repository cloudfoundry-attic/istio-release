      trigger: true
      passed:
      - istio-dev-deploy-cf
    - get: deployments-routing
    - get: sync-integration-tests
      trigger: true
  - task: run
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: cloudfoundry/cf-routing-pipeline
      inputs:
      - name: sync-integration-tests
      - name: deployments-routing
      - name: istio-release-ci
      params:
